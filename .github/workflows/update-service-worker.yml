name: Update Service Worker

on:
  push:
    branches:
      - main  # Executa o workflow apenas quando houver um push para a branch "main"

jobs:
  update:
    runs-on: ubuntu-latest  # Executa o workflow em um ambiente Ubuntu

    steps:
      # Passo 1: Faz o checkout do código do repositório
      - name: Checkout code
        uses: actions/checkout@v2

      # Passo 2: Atualiza a versão do service worker
      - name: Update Service Worker Version
        run: |
          sed -i 's/my-site-cache-v1/my-site-cache-v2/' service-worker.js

      # Passo 3: Configura o Git para commitar as alterações
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Passo 4: Adiciona e commita as alterações
      - name: Commit changes
        run: |
          git add service-worker.js
          git commit -m "Automated: Updated Service Worker Version"
          git push
