name: Update Cache Version

on:
  push:
    branches:
      - main  # Executa apenas na branch `main`

jobs:
  update-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gerar novo n√∫mero de vers√£o baseado no timestamp
        run: |
          CACHE_VERSION=$(date +%s)
          echo "CACHE_VERSION=$CACHE_VERSION" >> $GITHUB_ENV
          echo "Nova vers√£o gerada: $CACHE_VERSION"

      - name: Substituir placeholder no `service-worker.js`
        run: |
          sed -i "s/__CACHE_VERSION__/${{ env.CACHE_VERSION }}/g" service-worker.js
          echo "Substitui√ß√£o conclu√≠da para a vers√£o ${{ env.CACHE_VERSION }}"

      - name: Commit das altera√ß√µes e push (se houver mudan√ßas)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add service-worker.js
          git diff --cached --quiet || (git commit -m "üîÑ Atualiza CACHE_VERSION para ${{ env.CACHE_VERSION }}" && git push)
