name: Update Service Worker

on:
  push:
    branches:
      - main  # Executa o workflow apenas quando houver um push na branch "main"

permissions:
  contents: write  # Permissão para escrita no repositório

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do código com histórico completo
      - name: Checkout do código
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Garante que o histórico completo do repositório seja baixado

      # Passo 2: Configurar informações do usuário para commits
      - name: Configurar usuário Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Passo 3: Puxar as últimas mudanças antes de fazer modificações
      - name: Sincronizar com a branch remota
        run: |
          git fetch origin main
          git reset --hard origin/main  # Garante que estamos sempre alinhados com o repositório remoto

      # Passo 4: Atualizar Service Worker (se necessário)
      - name: Atualizar Service Worker
        run: |
          echo "Atualizando versão do Service Worker..."
          sed -i 's/CACHE_NAME = "v[0-9]*"/CACHE_NAME = "v'$GITHUB_RUN_NUMBER'"/' service-worker.js

      # Passo 5: Verificar se há mudanças para commit
      - name: Commit e push das mudanças
        run: |
          git add service-worker.js
          if git diff --staged --quiet; then
            echo "Nenhuma mudança detectada, ignorando commit."
          else
            git commit -m "Atualização automática do Service Worker (Build #$GITHUB_RUN_NUMBER)"
            git push origin main
          fi
