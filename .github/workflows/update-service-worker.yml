name: Update Service Worker

on:
  push:
    branches:
      - main  # Executa o workflow apenas quando houver um push na branch "main"

jobs:
  update:
    runs-on: ubuntu-latest  # Executa o workflow em um ambiente Ubuntu

    steps:
      # Passo 1: Faz o checkout do código do repositório
      - name: Checkout do código
        uses: actions/checkout@v3

      # Passo 2: Configura o Node.js (caso seu projeto use Node)
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Passo 3: Instala dependências (caso use npm ou yarn)
      - name: Instalar dependências
        run: npm install  # Ou 'yarn install' se usar Yarn

      # Passo 4: Gera uma nova versão do Service Worker
      - name: Atualizar Service Worker
        run: |
          echo "Atualizando versão do Service Worker..."
          sed -i 's/CACHE_NAME = "v[0-9]*"/CACHE_NAME = "v'$GITHUB_RUN_NUMBER'"/' service-worker.js

      # Passo 5: Commit e push das mudanças (se houver atualização)
      - name: Commit e push das mudanças
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add service-worker.js
          git commit -m "Atualização automática do Service Worker (Build #$GITHUB_RUN_NUMBER)" || echo "Sem alterações para commit"
          git push
