name: Update Cache Version

on:
  push:
    branches:
      - main  # Define a branch que ativa a atualiza√ß√£o

jobs:
  update-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gera um novo n√∫mero de vers√£o baseado no timestamp
        run: |
          echo "CACHE_VERSION=$(date +%s)" >> $GITHUB_ENV
          echo "Vers√£o gerada: $(date +%s)"  # Apenas para debug

      - name: Substitui o placeholder no ficheiro JavaScript
        run: |
          sed -i "s/__CACHE_VERSION__/${{ env.CACHE_VERSION }}/g" service-worker.js
          echo "Substitui√ß√£o conclu√≠da."

      - name: Commit das altera√ß√µes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add service-worker.js
          git commit -m "üîÑ Atualiza CACHE_VERSION para ${{ env.CACHE_VERSION }}" || true
          git push
