name: Update Cache Version

on:
  push:
    branches:
      - main  # Ou a branch que desejas monitorizar

jobs:
  update-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Gera um novo número de versão baseado no timestamp
        run: echo "CACHE_VERSION=$(date +%s)" >> $GITHUB_ENV

      - name: Substitui o placeholder no ficheiro JavaScript
        run: sed -i "s/__CACHE_VERSION__/$CACHE_VERSION/g" service-worker.js

      - name: Commit das alterações
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add service-worker.js
          git commit -m "Atualiza CACHE_VERSION para $CACHE_VERSION" || echo "Nada para atualizar"
          git push
