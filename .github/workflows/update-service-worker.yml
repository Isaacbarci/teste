name: Update Cache Version

on:
  push:
    branches:
      - main  # Define a branch que ativa a atualiza√ß√£o

jobs:
  update-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gera um novo n√∫mero de vers√£o baseado no timestamp
        run: |
          CACHE_VERSION=$(date +%s)
          echo "CACHE_VERSION=$CACHE_VERSION" >> $GITHUB_ENV
          echo "Vers√£o gerada: $CACHE_VERSION"  # Apenas para debug

      - name: Substitui o placeholder no ficheiro JavaScript
        run: |
          sed -i "s/__CACHE_VERSION__/${{ env.CACHE_VERSION }}/g" service-worker.js
          echo "Substitui√ß√£o conclu√≠da para vers√£o ${{ env.CACHE_VERSION }}."

      - name: Commit das altera√ß√µes e push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add service-worker.js
          git commit -m "üîÑ Atualiza CACHE_VERSION para ${{ env.CACHE_VERSION }}" || echo "Nenhuma altera√ß√£o para commitar"
          git pull --rebase || echo "Nenhuma atualiza√ß√£o necess√°ria"
          git push || echo "Nada para atualizar"
