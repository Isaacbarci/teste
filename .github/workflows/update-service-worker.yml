name: Update Cache Version

on:
  push:
    branches:
      - main  # Executa apenas na branch `main`

jobs:
  update-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: Garantir que a branch esteja atualizada
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase || echo "Nenhuma atualizaÃ§Ã£o necessÃ¡ria"

      - name: Gerar novo nÃºmero de versÃ£o baseado no timestamp
        run: |
          CACHE_VERSION=$(date +%s)
          echo "CACHE_VERSION=$CACHE_VERSION" >> $GITHUB_ENV
          echo "Nova versÃ£o gerada: $CACHE_VERSION"

      - name: Substituir placeholder no `service-worker.js`
        run: |
          sed -i "s/__CACHE_VERSION__/${{ env.CACHE_VERSION }}/g" service-worker.js
          echo "SubstituiÃ§Ã£o concluÃ­da para a versÃ£o ${{ env.CACHE_VERSION }}"

      - name: Atualizar `version.txt` para forÃ§ar atualizaÃ§Ã£o do cache
        run: |
          echo "${{ env.CACHE_VERSION }}" > version.txt
          echo "Arquivo version.txt atualizado para ${{ env.CACHE_VERSION }}"

      - name: Commit das alteraÃ§Ãµes e push (se houver mudanÃ§as)
        run: |
          git add service-worker.js version.txt
          
          if git diff --cached --quiet; then
            echo "Nenhuma alteraÃ§Ã£o para commit."
          else
            git commit -m "ðŸ”„ Atualiza CACHE_VERSION para ${{ env.CACHE_VERSION }}"
