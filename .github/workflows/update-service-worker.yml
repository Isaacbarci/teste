name: Update Service Worker

on:
  push:
    branches:
      - main  # Executa o workflow apenas quando houver um push na branch "main"

permissions:
  contents: write  # Permissão para escrita no repositório

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Obtém o histórico completo do repositório

      - name: Configurar identidade do Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Gerar versão automática do cache e atualizar Service Worker
        run: |
          SW_VERSION=$(date +%s)  # Gera um timestamp automático
          sed -i "s/const CACHE_VERSION = .*/const CACHE_VERSION = '$SW_VERSION';/" service-worker.js
          echo "Service Worker atualizado para versão: $SW_VERSION"

      - name: Verificar mudanças antes do commit
        run: |
          if git diff --quiet; then
            echo "Nenhuma mudança detectada. Finalizando workflow sem erro."
            exit 0
          fi

      - name: Commit e push das mudanças
        run: |
          git add service-worker.js
          git commit -m "Atualização automática do Service Worker (Build #$GITHUB_RUN_NUMBER)"
          git push origin main --force  # Força push para garantir que a mudança entre
