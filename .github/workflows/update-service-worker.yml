name: Update Service Worker

on:
  push:
    branches:
      - main  # Executa o workflow apenas quando houver um push para a branch "main"

jobs:
  update:
    runs-on: ubuntu-latest  # Executa o workflow em um ambiente Ubuntu

    steps:
      # Passo 1: Faz o checkout do código do repositório
      - name: Checkout code
        uses: actions/checkout@v2

      # Passo 2: Atualiza a versão do service worker
      - name: Update Service Worker Version
        run: |
          sed -i 's/my-site-cache-v1/my-site-cache-v2/' service-worker.js

      # Passo 3: Verifica se houve alterações
      - name: Check changes
        run: |
          cat service-worker.js
          git status

      # Passo 4: Configura o Git para commitar as alterações
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Passo 5: Adiciona e commita as alterações (se houver)
      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if git diff --quiet service-worker.js; then
            echo "No changes to commit."
          else
            git remote set-url origin https://$GH_TOKEN@github.com/Isaacbarci/teste.git
            git add service-worker.js
            git commit -m "Atualização automática do Service Worker (Build #$GITHUB_RUN_NUMBER)" || echo "Sem alterações para commit"
            git pull --rebase origin main  # Puxa as alterações remotas
            git push origin main
          fi
