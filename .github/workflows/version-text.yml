name: Atualizar version.txt

on:
  push:
    branches:
      - main  # Troque pela branch de deploy do seu GitHub Pages

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Atualizar version.txt com timestamp atual
        run: echo $(date +%s) > version.txt

      - name: Commit e Push do version.txt atualizado
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add version.txt
          git commit -m "Atualizando versão automaticamente [skip ci]" || echo "Nenhuma mudança para commitar"
          git push origin main  # Ou troque para sua branch de deploy
