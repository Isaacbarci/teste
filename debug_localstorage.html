<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Debug LocalStorage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
    }
    pre {
      margin-top: 20px;
      background: #f7f7f7;
      padding: 15px;
      border: 1px solid #ccc;
      max-height: 70vh;
      overflow: auto;
    }
    #info {
      margin-top: 10px;
      font-weight: bold;
    }
    #barra-progresso {
      width: 100%;
      background-color: #ddd;
      height: 20px;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }
    #progresso {
      height: 100%;
      width: 0%;
      text-align: right;
      padding-right: 5px;
      color: white;
      font-size: 12px;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <h2>Debug do LocalStorage</h2><button onclick="mostrarLocalStorageTudo()">Ver Tudo</button> <button onclick="mostrarLocalStorageSpool()">Ver Spool</button> <button onclick="mostrarLocalStorageSuporte()">Ver Suporte</button>

  <div id="info">Uso atual: 0 KB</div>
  <div id="barra-progresso">
    <div id="progresso">0%</div>
  </div>  <pre id="saida">Clique em um dos bot√µes acima para ver os dados.</pre>  <script>
    const LIMITE_LOCALSTORAGE_KB = 5120; // 5MB em KB

    function calcularUsoLocalStorage() {
        let total = 0;
        let quantidade = 0;
        for (let chave in localStorage) {
            const valor = localStorage.getItem(chave);
            total += chave.length + valor.length;
            quantidade++;
        }
        const tamanhoKB = (total * 2 / 1024);
        const tamanhoKBFormatado = tamanhoKB.toFixed(2);
        const percentual = Math.min((tamanhoKB / LIMITE_LOCALSTORAGE_KB) * 100, 100).toFixed(1);

        document.getElementById("info").textContent = `Uso atual: ${tamanhoKBFormatado} KB de ${LIMITE_LOCALSTORAGE_KB} KB | ${quantidade} chave(s)`;
        const barra = document.getElementById("progresso");
        barra.style.width = percentual + "%";
        barra.textContent = percentual + "%";

        if (percentual < 50) {
          barra.style.backgroundColor = "#4caf50"; // verde
        } else if (percentual < 80) {
          barra.style.backgroundColor = "#ffc107"; // amarelo
        } else {
          barra.style.backgroundColor = "#f44336"; // vermelho
        }
    }

    function mostrar(dados) {
        document.getElementById("saida").textContent = JSON.stringify(dados, null, 2);
        calcularUsoLocalStorage();
    }

    function mostrarLocalStorageTudo() {
        const dados = {
            spool: {},
            suporte: {},
            geral: {}
        };
        for (const chave in localStorage) {
            const valor = localStorage.getItem(chave);
            if (chave.startsWith("spool_")) {
                dados.spool[chave] = valor;
            } else if (chave.startsWith("suporte_")) {
                dados.suporte[chave] = valor;
            } else {
                dados.geral[chave] = valor;
            }
        }
        mostrar(dados);
    }

    function mostrarLocalStorageSpool() {
        const dados = {};
        for (const chave in localStorage) {
            if (chave.startsWith("spool_")) {
                dados[chave] = localStorage.getItem(chave);
            }
        }
        mostrar(dados);
    }

    function mostrarLocalStorageSuporte() {
        const dados = {};
        for (const chave in localStorage) {
            if (chave.startsWith("suporte_")) {
                dados[chave] = localStorage.getItem(chave);
            }
        }
        mostrar(dados);
    }

    calcularUsoLocalStorage();
  </script></body>
</html>
