
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Histórico de Romaneios</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f8f8f8; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }
    a.button { padding: 5px 10px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Histórico de Romaneios</h1>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Serviço</th>
        <th>Tipo</th>
        <th>Data</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="tabelaHistorico"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGeF8d07YUKYpp3ZJJAKBr9R-JpgTXPbg",
      authDomain: "romaneio-palmont.firebaseapp.com",
      projectId: "romaneio-palmont",
      storageBucket: "romaneio-palmont.appspot.com",
      messagingSenderId: "378221539005",
      appId: "1:378221539005:web:1dba5391f18fd057d35a56"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function carregarHistorico() {
      const tabela = document.getElementById("tabelaHistorico");
      tabela.innerHTML = "";
      const snap = await db.collection("romaneios").orderBy("createdAt", "desc").get();
      snap.forEach(doc => {
        const d = doc.data();
        const nome = d.nome || "-";
        const servico = d.servico || "-";
        const tipo = d.tipo || "-";
        const data = d.createdAt?.toDate().toLocaleString("pt-BR") || "-";
        const link = d.url || "#";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${nome}</td>
          <td>${servico}</td>
          <td>${tipo}</td>
          <td>${data}</td>
          <td><a class="button" href="${link}" target="_blank">Download</a></td>
        `;
        tabela.appendChild(tr);
      });
    }

    carregarHistorico();
  </script>
</body>
</html>
