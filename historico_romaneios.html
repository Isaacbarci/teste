
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Histórico de Romaneios</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 20px; }
    h1 { color: #333; }
    select, button { padding: 8px; margin-right: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }
    a.button { padding: 5px 10px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Histórico de Romaneios</h1>
  
  <div>
    <label for="tipoFiltro">Tipo:</label>
    <select id="tipoFiltro">
      <option value="">Todos</option>
      <option value="spool">Spool</option>
      <option value="suporte">Suporte</option>
    </select>

    <label for="servicoFiltro">Serviço:</label>
    <select id="servicoFiltro">
      <option value="">Todos</option>
    </select>

    <button onclick="aplicarFiltro()">Filtrar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Serviço</th>
        <th>Tipo</th>
        <th>Data</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="tabelaHistorico"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGeF8d07YUKYpp3ZJJAKBr9R-JpgTXPbg",
      authDomain: "romaneio-palmont.firebaseapp.com",
      projectId: "romaneio-palmont",
      storageBucket: "romaneio-palmont.appspot.com",
      messagingSenderId: "378221539005",
      appId: "1:378221539005:web:1dba5391f18fd057d35a56"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let todos = [];

    async function carregarHistorico() {
      const snap = await db.collection("romaneios").orderBy("createdAt", "desc").get();
      todos = snap.docs.map(doc => doc.data());

      preencherServicos();
      renderizar(todos);
    }

    function preencherServicos() {
      const servicos = [...new Set(todos.map(d => d.servico).filter(Boolean))];
      const servicoSelect = document.getElementById("servicoFiltro");
      servicoSelect.innerHTML = '<option value="">Todos</option>';
      servicos.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s;
        opt.innerText = s;
        servicoSelect.appendChild(opt);
      });
    }

    function aplicarFiltro() {
      const tipo = document.getElementById("tipoFiltro").value;
      const servico = document.getElementById("servicoFiltro").value;
      const filtrado = todos.filter(item =>
        (!tipo || item.tipo === tipo) &&
        (!servico || item.servico === servico)
      );
      renderizar(filtrado);
    }

    function renderizar(lista) {
      const tabela = document.getElementById("tabelaHistorico");
      tabela.innerHTML = "";
      lista.forEach(dado => {
        const tr = document.createElement("tr");
        const dataFormatada = dado.createdAt?.toDate().toLocaleString("pt-BR") || "";
        tr.innerHTML = `
          <td>${dado.servico || "-"}</td>
          <td>${dado.tipo || "-"}</td>
          <td>${dataFormatada}</td>
          <td><a class="button" href="${dado.url}" target="_blank">Download</a></td>
        `;
        tabela.appendChild(tr);
      });
    }

    carregarHistorico();
  </script>
</body>
</html>
