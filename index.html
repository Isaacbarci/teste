<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Sistema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ultimo = localStorage.getItem("ultimoSistemaAberto");
            if (ultimo === "spool") {
                window.location.href = "romaneio_spool.html";
            } else if (ultimo === "suporte") {
                window.location.href = "romaneio_suporte.html";
            }
        });
    </script>
</head>
<body>
    <h1>Escolha o sistema</h1>
    <button onclick="location.href='romaneio_spool.html'">Romaneio de Spool</button>
    <button onclick="location.href='romaneio_suporte.html'">Romaneio de Suporte</button>
</body>
</html>
