<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Romaneio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        const chaveIndex = "romaneio_index_ativo";

        if (localStorage.getItem(chaveIndex) === "true") {
            window.close();
        }

        localStorage.setItem(chaveIndex, "true");

        window.addEventListener("beforeunload", () => {
            localStorage.removeItem(chaveIndex);
        });
    </script>

    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        img.logo {
            width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .spool {
            background-color: #007BFF;
            color: white;
        }

        .spool:hover {
            background-color: #0056b3;
        }

        .suporte {
            background-color: #28a745;
            color: white;
        }

        .suporte:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <img src="logo_palmont.png" alt="Logo Palmont" class="logo">
    <h1>Escolha o Romaneio</h1>
    <button class="spool" onclick="location.href='romaneio_spool.html'">Romaneio de Spool</button>
    <button class="suporte" onclick="location.href='romaneio_suporte.html'">Romaneio de Suporte</button>
</body>
</html>
