<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Romaneio Palmont</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 300px;
        }

        h1 {
            margin-bottom: 30px;
        }

        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ultimaTela = localStorage.getItem("ultimaTela");
            if (ultimaTela === "spool") {
                window.location.href = "romaneio_spool.html";
            } else if (ultimaTela === "suporte") {
                window.location.href = "romaneio_suporte.html";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Romaneio Palmont</h1>
        <button onclick="location.href='romaneio_spool.html'">Romaneio de Spool</button>
        <button onclick="location.href='romaneio_suporte.html'">Romaneio de Suporte</button>
    </div>
</body>
</html>
