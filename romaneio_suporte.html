// ========== IndexedDB Helpers ==========
async function abrirIndexedDB() {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open("RomaneioDB", 1);
        request.onupgradeneeded = function(event) {
            const db = event.target.result;
            if (!db.objectStoreNames.contains("edicoes")) {
                db.createObjectStore("edicoes", { keyPath: "id" });
            }
        };
        request.onsuccess = function(event) {
            db = event.target.result;
            resolve(db);
        };
        request.onerror = function(event) {
            reject(event.target.error);
        };
    });
}

async function salvarEdicaoIndexedDB(id, data) {
    try {
        if (!db) await abrirIndexedDB();
        const tx = db.transaction("edicoes", "readwrite");
        const store = tx.objectStore("edicoes");
        await store.put({ id, ...data });
    } catch(e) { 
        console.error(e);
    }
}

async function carregarEdicaoIndexedDB(id) {
    try {
        if (!db) await abrirIndexedDB();
        return new Promise((resolve, reject) => {
            const tx = db.transaction("edicoes", "readonly");
            const store = tx.objectStore("edicoes");
            const request = store.get(id);
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
        });
    } catch(e) {
        console.error(e);
        return null;
    }
}

// ========== Funções Principais ==========
function configurarEventosQuantidade() {
    const qtdInput = document.getElementById("QTDENVIADA");
    const okBtn = document.getElementById("okBtnKeyboard");

    // Remove listeners antigos se existirem
    if (currentEventListeners.input) {
        qtdInput.removeEventListener('input', currentEventListeners.input);
    }
    if (currentEventListeners.focus) {
        qtdInput.removeEventListener('focus', currentEventListeners.focus);
    }
    if (currentEventListeners.blur) {
        qtdInput.removeEventListener('blur', currentEventListeners.blur);
    }
    if (currentEventListeners.click) {
        okBtn.removeEventListener('click', currentEventListeners.click);
    }

    // Reset estado
    alertaConfirmado = false;
    qtdInput.classList.remove('valido', 'invalido');
    okBtn.style.display = 'none';

    function atualizarEstado() {
        const saldo = parseFloat(document.getElementById("Saldo").value || 0);
        const valor = parseFloat(qtdInput.value || 0);

        qtdInput.classList.remove('valido', 'invalido');

        if (qtdInput.value !== "") {
            if (valor > saldo) {
                qtdInput.classList.add('invalido');
                if (!alertaConfirmado) {
                    const confirmacao = confirm("ATENÇÃO: Quantidade maior que o saldo!\nDeseja continuar mesmo assim?");
                    if (!confirmacao) {
                        qtdInput.value = "";
                        qtdInput.focus();
                        return;
                    }
                    alertaConfirmado = true;
                }
            } else {
                qtdInput.classList.add('valido');
                alertaConfirmado = false;
            }
        }
    }

    function handleFocus() {
        okBtn.style.display = 'block';
    }

    function handleBlur(e) {
        if (e.relatedTarget === okBtn) return;
        const saldo = parseFloat(document.getElementById("Saldo").value || 0);
        const valor = parseFloat(qtdInput.value || 0);

        if (valor > saldo && !alertaConfirmado) {
            e.preventDefault();
            qtdInput.focus();
        } else {
            okBtn.style.display = 'none';
        }
    }

    function handleOkClick() {
        const saldo = parseFloat(document.getElementById("Saldo").value || 0);
        const valor = parseFloat(qtdInput.value || 0);

        if (valor > saldo && !alertaConfirmado) {
            const confirmacao = confirm("ATENÇÃO: Quantidade maior que o saldo!\nDeseja continuar mesmo assim?");
            if (!confirmacao) {
                qtdInput.value = "";
                qtdInput.focus();
                return;
            }
            alertaConfirmado = true;
        }

        okBtn.style.display = 'none';
        qtdInput.blur();
    }

    // Armazena referências aos listeners atuais
    currentEventListeners = {
        input: atualizarEstado,
        focus: handleFocus,
        blur: handleBlur,
        click: handleOkClick
    };

    // Adiciona novos listeners
    qtdInput.addEventListener('input', atualizarEstado);
    qtdInput.addEventListener('focus', handleFocus);
    qtdInput.addEventListener('blur', handleBlur);
    okBtn.addEventListener('click', handleOkClick);
}

function debounce(func, wait) {
    let timeout;
    return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
    };
}

document.getElementById("identificacaoFilter").addEventListener("input", debounce(applyFilter, 300));

async function loadServices() {
    try {
        const response = await fetch(currentFileName);
        if (!response.ok) throw new Error("Erro ao carregar o arquivo local.");
        const arrayBuffer = await response.arrayBuffer();
        
        clearPreviousFileData();

        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "", raw: false });

        if (jsonData.length === 0) {
            throw new Error("O arquivo está vazio ou não contém dados.");
        }

        window.originalData = JSON.parse(JSON.stringify(jsonData));
        data = JSON.parse(JSON.stringify(jsonData));
        filteredData = data.slice(1);

        findColumnIndexes();
        mapColumnIndexes();
        await populateServicoOptions();

        const suporte_ultimoServico = await carregarEdicaoIndexedDB("suporte_ultimoServico");
        const servicoSelect = document.getElementById("servicoSelect");

        if (suporte_ultimoServico?.valor && Array.from(servicoSelect.options).some(o => o.value === suporte_ultimoServico.valor)) {
            servicoSelect.value = suporte_ultimoServico.valor;
            renderSelectedServico(true);
        } else if (servicoSelect.options.length > 0) {
            servicoSelect.value = servicoSelect.options[0].value;
            renderSelectedServico(true);
        }
    } catch (error) {
        console.error("Erro ao carregar Excel:", error);
        alert("Não foi possível carregar o arquivo do diretório.");
    }
}

async function confirmLoadService() {
    const senhaCorreta = "1234";
    const tentativa = prompt("Digite a senha para continuar:");

    if (tentativa !== senhaCorreta) {
        alert("Senha incorreta. Ação cancelada.");
        return;
    }

    const selectedServico = document.getElementById("servicoSelect").value;
    if (!selectedServico) {
        alert("Selecione um serviço da lista para carregar.");
        return;
    }

    const stored = await carregarEdicaoIndexedDB("suporte_edicoes");
    const parsed = stored ? JSON.parse(stored.valor || "{}") : {};
    const temEdicoesSalvas = parsed[currentFileName] && parsed[currentFileName][selectedServico] && Object.keys(parsed[currentFileName][selectedServico]).length > 0;

    if (temEdicoesSalvas) {
        const overlay = document.getElementById("confirmModalOverlay");
        overlay.style.display = "flex";

        const simBtn = document.getElementById("btnConfirmSim");
        const novoBtn = document.getElementById("btnConfirmNovo");

        const fecharModal = () => {
            overlay.style.display = "none";
            simBtn.onclick = null;
            novoBtn.onclick = null;
        };

        simBtn.onclick = () => {
            fecharModal();
            renderSelectedServico(true);
        };

        novoBtn.onclick = () => {
            delete parsed[currentFileName][selectedServico];
            salvarEdicaoIndexedDB("suporte_edicoes", { id: "suporte_edicoes", valor: JSON.stringify(parsed) });
            fecharModal();
            renderSelectedServico(false);
        };
    } else {
        renderSelectedServico(false);
    }
}

async function renderSelectedServico(manterEdicoes = false) {
    const selectedServico = document.getElementById("servicoSelect").value;

    if (window.originalData) {
        data = JSON.parse(JSON.stringify(window.originalData));
        filteredData = data.slice(1).filter(row => row[servicoIndex] === selectedServico);
    }

    if (!manterEdicoes) {
        editedRows.clear();
        const stored = await carregarEdicaoIndexedDB("suporte_edicoes");
        const parsed = stored ? JSON.parse(stored.valor || "{}") : {};
        if (parsed[currentFileName] && parsed[currentFileName][selectedServico]) {
            delete parsed[currentFileName][selectedServico];
            await salvarEdicaoIndexedDB("suporte_edicoes", { id: "suporte_edicoes", valor: JSON.stringify(parsed) });
        }
    } else {
        await loadSavedEdits();
    }

    await salvarEdicaoIndexedDB("suporte_ultimoServico", { id: "suporte_ultimoServico", valor: selectedServico });
    document.getElementById("dataTable").innerHTML = "";
    renderTable();
}

async function loadSavedEdits() {
    try {
        const stored = await carregarEdicaoIndexedDB("suporte_edicoes");
        const parsed = stored ? JSON.parse(stored.valor || "{}") : {};
        const currentServico = document.getElementById("servicoSelect").value;

        if (!parsed[currentFileName] || !parsed[currentFileName][currentServico]) {
            return;
        }

        const servicoEdits = parsed[currentFileName][currentServico];

        Object.entries(servicoEdits).forEach(([id, edit]) => {
            const rowIndex = data.findIndex(row => row[columnIndexes["id"]] == id);
            if (rowIndex !== -1 && data[rowIndex][servicoIndex] === currentServico) {
                data[rowIndex][columnIndexes["data do romaneio"]] = edit.dataRomaneio || "";
                data[rowIndex][columnIndexes["qtd enviada"]] = edit.qtdEnviada || "";
                data[rowIndex][columnIndexes["obs romaneio"]] = edit.obsRomaneio || "";
                editedRows.add(rowIndex);
            }
        });
    } catch (e) {
        console.error('Erro ao cargar edições salvas:', e);
    }
}

function formatDate(dateString) {
    if (!dateString) return "";

    if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateString)) {
        return dateString;
    }

    if (/^\d{4}-\d{2}-\d{2}$/.test(dateString)) {
        const [ano, mes, dia] = dateString.split("-");
        return `${dia}/${mes}/${ano}`;
    }

    return "";
}

function formatDateForInput(dateString) {
    if (!dateString) return "";

    if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateString)) {
        const [dia, mes, ano] = dateString.split('/');
        return `${ano}-${mes}-${dia}`;
    }

    if (/^\d{4}-\d{2}-\d{2}$/.test(dateString)) {
        return dateString;
    }

    return "";
}

function findColumnIndexes() {
    const headers = data[0];
    servicoIndex = headers.findIndex(header => header.trim().toLowerCase() === "serviço");

    if (servicoIndex === -1) {
        alert("Coluna 'SERVIÇO' não encontrada no arquivo. Certifique-se de que existe uma coluna com este nome.");
        return;
    }

    columnIndexes = {};
    headers.forEach((name, index) => {
        columnIndexes[name.trim().toLowerCase()] = index;
    });
}

function mapColumnIndexes() {
    const headers = data[0];
    columnIndexes = {};
    headers.forEach((name, index) => {
        columnIndexes[name.trim().toLowerCase()] = index;
    });
}

async function populateServicoOptions() {
    const servicoSet = new Set();

    if (servicoIndex === -1 || !data.length) {
        return;
    }

    for (let i = 1; i < data.length; i++) {
        const servico = data[i][servicoIndex];
        if (servico && servico.trim() !== "") {
            servicoSet.add(servico.trim());
        }
    }

    const servicoSelect = document.getElementById("servicoSelect");
    servicoSelect.innerHTML = '<option value="" disabled selected hidden>Selecione um serviço</option>';

    const servicosOrdenados = Array.from(servicoSet).sort();

    servicosOrdenados.forEach(servico => {
        const option = document.createElement("option");
        option.value = servico;
        option.textContent = servico;
        servicoSelect.appendChild(option);
    });

    const suporte_ultimoServico = await carregarEdicaoIndexedDB("suporte_ultimoServico");
    if (suporte_ultimoServico?.valor && servicosOrdenados.includes(suporte_ultimoServico.valor)) {
        servicoSelect.value = suporte_ultimoServico.valor;
    }
}

function applyFilter() {
    const filterValue = document.getElementById("identificacaoFilter").value.trim().toLowerCase();
    const currentServico = document.getElementById("servicoSelect").value;

    const colIdentificacao1 = columnIndexes["identificação 1"];
    const colQR = columnIndexes["qr"];

    filteredData = data.slice(1).filter(row => {
        if (currentServico && row[servicoIndex] !== currentServico) {
            return false;
        }

        const identificacao1 = String(row[colIdentificacao1] || "").toLowerCase();
        const qr = String(row[colQR] || "").toLowerCase();

        return identificacao1.includes(filterValue) || qr.includes(filterValue);
    });

    renderTable();
}

function renderTable() {
    const table = document.getElementById("dataTable");
    table.innerHTML = "";

    if (!data.length) return;

    const fragment = document.createDocumentFragment();

    const colunasExibidas = [
        "posição / tag",
        "identificação 1",
        "data do romaneio",
        "qtd enviada",
        "prog. fab.",
        "qr"
    ];

    const headerRow = document.createElement("tr");
    colunasExibidas.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col.toUpperCase();
        headerRow.appendChild(th);
    });
    fragment.appendChild(headerRow);

    const rowsComEdicao = [];
    const rowsSemEdicao = [];

    filteredData.forEach((row) => {
        const originalIndex = data.indexOf(row);
        if (editedRows.has(originalIndex)) {
            rowsComEdicao.push(row);
        } else {
            rowsSemEdicao.push(row);
        }
    });

    const rowsOrdenadas = [...rowsComEdicao, ...rowsSemEdicao];

    rowsOrdenadas.slice(0, rowsPerPage).forEach((row) => {
        const originalIndex = data.indexOf(row);
        if (originalIndex === -1) return;

        const tr = document.createElement("tr");
        tr.onclick = () => openEditModal(originalIndex);

        colunasExibidas.forEach(col => {
            const colIndex = columnIndexes[col];
            const td = document.createElement("td");
            let cellValue = row[colIndex] || "";

            if (col === "data do romaneio") {
                cellValue = formatDate(cellValue);
            }

            td.textContent = cellValue;
            tr.appendChild(td);
        });

        if (editedRows.has(originalIndex)) {
            tr.classList.add("edited-row");
        }

        fragment.appendChild(tr);
    });

    table.appendChild(fragment);
}

function openEditModal(index) {
    if (index < 0 || index >= data.length) return;

    document.getElementById("editIndex").value = index;
    document.getElementById("POSICAOTAG").value = data[index][columnIndexes["posição / tag"]] || "";
    document.getElementById("IDENTIFICACAO1").value = data[index][columnIndexes["identificação 1"]] || "";
    document.getElementById("IDENTIFICACAO2").value = data[index][columnIndexes["identificação 2"]] || "";
    document.getElementById("OBSERVACAO").value = data[index][columnIndexes["observação"]] || "";
    document.getElementById("PesoKg").value = data[index][columnIndexes["peso (kg)"]] || "";
    
    const dataRomaneio = data[index][columnIndexes["data do romaneio"]];
    document.getElementById("DATADOROMANEIO").value = formatDateForInput(dataRomaneio);
    
    document.getElementById("QTDENVIADA").value = data[index][columnIndexes["qtd enviada"]] || "";
    document.getElementById("OBSROMANEIO").value = data[index][columnIndexes["obs romaneio"]] || "";
    document.getElementById("Qtde").value = data[index][columnIndexes["qtde"]] || "";

    const saldo = parseFloat(data[index][columnIndexes["saldo"]] || 0);
    const saldoInput = document.getElementById("Saldo");
    saldoInput.value = saldo;
    
    saldoInput.className = "saldo-input";
    if (saldo < 0) {
        saldoInput.classList.add("saldo-negativo");
    } else {
        saldoInput.classList.add("saldo-positivo");
    }

    const observacaoInput = document.getElementById("OBSERVACAO");
    const valorObs = data[index][columnIndexes["observação"]] || "";
    observacaoInput.value = valorObs;

    const corFundo = (valorObs && valorObs.trim().toUpperCase() !== "N/A" && valorObs.trim().toUpperCase() !== "NA")
        ? "rgba(255, 193, 7, 0.2)" 
        : "#2c2c2c";

    observacaoInput.style.backgroundColor = corFundo;  

    configurarEventosQuantidade();

    document.getElementById("modalOverlay").style.display = "flex";
    document.body.style.overflow = "hidden";
}

async function saveEdit() {
    try {
        const originalIndex = parseInt(document.getElementById("editIndex").value);
        const selectedServico = document.getElementById("servicoSelect").value;

        const dataRomaneio = document.getElementById("DATADOROMANEIO").value.trim();
        const qtdEnviada = document.getElementById("QTDENVIADA").value.trim();
        const obsRomaneio = document.getElementById("OBSROMANEIO").value.trim();

        if (dataRomaneio && !qtdEnviada) {
            alert("Informe a Quantidade Enviada antes de salvar.");
            document.getElementById("QTDENVIADA").focus();
            return;
        }

        if (qtdEnviada && !dataRomaneio) {
            alert("Informe a Data do Romaneio antes de salvar.");
            document.getElementById("DATADOROMANEIO").focus();
            return;
        }

        if (data[originalIndex][servicoIndex] !== selectedServico) {
            alert("ERRO: O item não pertence ao serviço selecionado!");
            closeModal();
            return;
        }

        data[originalIndex][columnIndexes["data do romaneio"]] = dataRomaneio;
        data[originalIndex][columnIndexes["qtd enviada"]] = qtdEnviada;
        data[originalIndex][columnIndexes["obs romaneio"]] = obsRomaneio;

        const id = data[originalIndex][columnIndexes["id"]];
        const stored = await carregarEdicaoIndexedDB("suporte_edicoes");
        const parsed = stored ? JSON.parse(stored.valor || "{}") : {};

        if (!parsed[currentFileName]) parsed[currentFileName] = {};
        if (!parsed[currentFileName][selectedServico]) parsed[currentFileName][selectedServico] = {};

        if (dataRomaneio || qtdEnviada || obsRomaneio) {
            parsed[currentFileName][selectedServico][id] = {
                dataRomaneio,
                qtdEnviada,
                obsRomaneio
            };
            editedRows.add(originalIndex);
        } else {
            delete parsed[currentFileName][selectedServico][id];
            editedRows.delete(originalIndex);
        }

        await salvarEdicaoIndexedDB("suporte_edicoes", { id: "suporte_edicoes", valor: JSON.stringify(parsed) });
        await salvarEdicaoIndexedDB("suporte_ultimoServico", { id: "suporte_ultimoServico", valor: selectedServico });

        closeModal();
        renderTable();
    } catch(e) { 
        console.error('Erro ao salvar edição:', e); 
        alert('Erro ao salvar edição'); 
    }
}

function closeModal() {
    const qtdInput = document.getElementById("QTDENVIADA");
    const okBtn = document.getElementById("okBtnKeyboard");

    if (currentEventListeners.input) {
        qtdInput.removeEventListener('input', currentEventListeners.input);

function downloadExcel() {
    if (!data.length) {
        alert("Nenhum dado carregado para exportar.");
        return;
    }

    const currentServico = document.getElementById("servicoSelect").value;
    
    const editedOnlyRows = Array.from(editedRows)
        .map(index => data[index])
        .filter(row => row[servicoIndex] === currentServico);
    let dataToExport = [data[0], ...editedOnlyRows.map(row => [...row])];

    // Formatação de dados (original)
    const findColumnIndex = (colName) => {
        const lowerColName = colName.toLowerCase().replace(/\s+/g, '');
        for (let i = 0; i < data[0].length; i++) {
            const header = String(data[0][i]).toLowerCase().replace(/\s+/g, '');
            if (header === lowerColName) {
                return i;
            }
        }
        return undefined;
    };

    const colIndexes = {
        qtde: findColumnIndex("qtde"),
        qtdEnviada: findColumnIndex("QTD ENVIADA"),
        qtdeEnviada: findColumnIndex("Qtde Enviada"),
        saldo: findColumnIndex("saldo"),
        pesoKg: findColumnIndex("peso (kg)"),
        areaSuperficie: findColumnIndex("área superfície"),
        pesoEnviado: findColumnIndex("peso enviado"),
        areaEnviada: findColumnIndex("área enviada"),
        pesoUnitario: findColumnIndex("peso unitário"),
        areaUnitario: findColumnIndex("area m² unitário"),
        pesoTotal: findColumnIndex("peso total"),
        areaTotal: findColumnIndex("área m² total"),
        dataRomaneio1: findColumnIndex("DATA DO ROMANEIO"),
        dataRomaneio2: findColumnIndex("Data Romaneio")
    };

    const formatDateBR = (value) => {
        if (!value) return "";

        if (/^\d{2}\/\d{2}\/\d{4}$/.test(value)) {
            return value;
        }

        if (/^\d{1,2}\/\d{1,2}\/\d{2,4}$/.test(value)) {
            const [mes, dia, ano] = value.split('/');
            let anoCorrigido = ano.length === 2 ? `20${ano}` : ano;
            const diaFormatado = String(dia).padStart(2, '0');
            const mesFormatado = String(mes).padStart(2, '0');
            return `${diaFormatado}/${mesFormatado}/${anoCorrigido}`;
        }

        if (/^\d{4}-\d{2}-\d{2}$/.test(value)) {
            const [ano, mes, dia] = value.split("-");
            return `${dia}/${mes}/${ano}`;
        }

        return value;
    };

    dataToExport.forEach((row, rowIndex) => {
        if (rowIndex === 0) return;

        const toInt = (value) => {
            if (value === "" || value === null || value === undefined) return "";
            const num = Number(value);
            return isNaN(num) ? value : Math.round(num);
        };

        const toDecimal = (value) => {
            if (value === "" || value === null || value === undefined) return "";
            const num = Number(value);
            return isNaN(num) ? value : num;
        };

        if (colIndexes.qtdeEnviada !== undefined) {
            const originalValue = row[colIndexes.qtdeEnviada];
            row[colIndexes.qtdeEnviada] = toInt(originalValue);
            if (originalValue !== "" && !isNaN(Number(originalValue))) {
                row[colIndexes.qtdeEnviada] = Math.round(Number(originalValue));
            }
        }

        if (colIndexes.qtde !== undefined) row[colIndexes.qtde] = toInt(row[colIndexes.qtde]);
        if (colIndexes.saldo !== undefined) row[colIndexes.saldo] = toInt(row[colIndexes.saldo]);

        if (colIndexes.pesoKg !== undefined) row[colIndexes.pesoKg] = toDecimal(row[colIndexes.pesoKg]);
        if (colIndexes.areaSuperficie !== undefined) row[colIndexes.areaSuperficie] = toDecimal(row[colIndexes.areaSuperficie]);
        if (colIndexes.pesoUnitario !== undefined) row[colIndexes.pesoUnitario] = toDecimal(row[colIndexes.pesoUnitario]);
        if (colIndexes.areaUnitario !== undefined) row[colIndexes.areaUnitario] = toDecimal(row[colIndexes.areaUnitario]);
        if (colIndexes.pesoTotal !== undefined) row[colIndexes.pesoTotal] = toDecimal(row[colIndexes.pesoTotal]);
        if (colIndexes.areaTotal !== undefined) row[colIndexes.areaTotal] = toDecimal(row[colIndexes.areaTotal]);

        if (colIndexes.qtdEnviada !== undefined && row[colIndexes.qtdEnviada] !== "") {
            if (colIndexes.pesoUnitario !== undefined && colIndexes.pesoEnviado !== undefined) {
                const pesoUnitario = toDecimal(row[colIndexes.pesoUnitario]);
                const qtdEnviada = toInt(row[colIndexes.qtdEnviada]);
                if (!isNaN(pesoUnitario) && !isNaN(qtdEnviada)) {
                    row[colIndexes.pesoEnviado] = pesoUnitario * qtdEnviada;
                }
            }

            if (colIndexes.areaUnitario !== undefined && colIndexes.areaEnviada !== undefined) {
                const areaUnitario = toDecimal(row[colIndexes.areaUnitario]);
                const qtdEnviada = toInt(row[colIndexes.qtdEnviada]);
                if (!isNaN(areaUnitario) && !isNaN(qtdEnviada)) {
                    row[colIndexes.areaEnviada] = areaUnitario * qtdEnviada;
                }
            }
        } else {
            if (colIndexes.pesoEnviado !== undefined) row[colIndexes.pesoEnviado] = "";
            if (colIndexes.areaEnviada !== undefined) row[colIndexes.areaEnviada] = "";
        }

        if (colIndexes.dataRomaneio1 !== undefined) {
            row[colIndexes.dataRomaneio1] = formatDateBR(row[colIndexes.dataRomaneio1]);
        }
        if (colIndexes.dataRomaneio2 !== undefined) {
            row[colIndexes.dataRomaneio2] = formatDateBR(row[colIndexes.dataRomaneio2]);
        }
    });

    const worksheet = XLSX.utils.aoa_to_sheet(dataToExport);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Romaneio");

    if (worksheet["!ref"]) {
        const range = XLSX.utils.decode_range(worksheet["!ref"]);

        if (colIndexes.qtdEnviada !== undefined) {
            for (let rowIndex = 1; rowIndex <= range.e.r; rowIndex++) {
                const cellAddress = XLSX.utils.encode_cell({r: rowIndex, c: colIndexes.qtdEnviada});
                if (worksheet[cellAddress]) {
                    worksheet[cellAddress].t = 'n';
                    worksheet[cellAddress].z = '#,##0';
                }
            }
        }

        const numericColumns = {
            inteiros: [colIndexes.qtde, colIndexes.saldo],
            decimais: [
                colIndexes.pesoKg, colIndexes.areaSuperficie,
                colIndexes.pesoEnviado, colIndexes.areaEnviada,
                colIndexes.pesoUnitario, colIndexes.areaUnitario,
                colIndexes.pesoTotal, colIndexes.areaTotal
            ]
        };

        numericColumns.inteiros.forEach(col => {
            if (col !== undefined) {
                for (let rowIndex = 1; rowIndex <= range.e.r; rowIndex++) {
                    const cellAddress = XLSX.utils.encode_cell({r: rowIndex, c: col});
                    if (worksheet[cellAddress] && worksheet[cellAddress].v !== "") {
                        worksheet[cellAddress].t = 'n';
                        worksheet[cellAddress].z = '#,##0';
                    }
                }
            }
        });

        numericColumns.decimais.forEach(col => {
            if (col !== undefined) {
                for (let rowIndex = 1; rowIndex <= range.e.r; rowIndex++) {
                    const cellAddress = XLSX.utils.encode_cell({r: rowIndex, c: col});
                    if (worksheet[cellAddress] && worksheet[cellAddress].v !== "") {
                        worksheet[cellAddress].t = 'n';
                        worksheet[cellAddress].z = '#,##0.00';
                    }
                }
            }
        });
    }

    worksheet["!cols"] = data[0].map((_, i) => ({
        wch: Math.max(...dataToExport.map(row => (row[i] ? row[i].toString().length : 10))) + 2
    }));

    const fileName = `Romaneio_Suporte_${currentServico || ''}.xlsx`;
    XLSX.writeFile(workbook, fileName);

    const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
    lastDownloadedFile = {
        blob: new Blob([excelBuffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' }),
        fileName: fileName
    };

    setTimeout(showShareModal, 1000);
}
